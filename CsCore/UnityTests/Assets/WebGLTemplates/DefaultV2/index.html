<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>%UNITY_WEB_NAME%</title>
	
	<style>
		#MyContainer {
			width: 100vw;
			height: 100vh;
		}

		body {
			background-color: #F07260;
		}

		.progress {
			width: 90vw;
		}

		.progress .full {
			margin: 2px;
			background: white;
			height: 0.5em;
			transform-origin: top left;
		}

		#loader {
			position: absolute;
			left: 0;
			top: 0;
			width: 100vw;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}


		#spinnerBox {
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.spinner {
			font-size: 64px;
			position: relative;
		}

		.spinner:before,
		.spinner:after {
			content: "";
			position: relative;
			display: block;
		}

		.spinner:before {
			animation: spinner 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
			width: 1em;
			height: 1em;
			background-color: #fff;
		}

		@keyframes spinner {
			50% {
				border-radius: 50%;
				transform: scale(0.5) rotate(360deg);
			}

			100% {
				transform: scale(1) rotate(720deg);
			}
		}
	</style>
  </head>

<body>
	<div id="MyContainer"></div>

	<div id="loader">
		<div id="spinnerBox">
			<span class="spinner"></span>
		</div>
		<div class="progress">
			<div class="full"></div>
		</div>
	</div>
</body>

  <script src="%UNITY_WEBGL_LOADER_URL%"></script>
  <script>
	// https://docs.unity3d.com/Manual/webgl-templates.html
	// https://github.com/greggman/better-unity-webgl-template 
  
	UnityLoader.instantiate("MyContainer", "%UNITY_WEBGL_BUILD_URL%", {
		compatibilityCheck: function (unityInstance, onsuccess, onerror) {
			if (!UnityLoader.SystemInfo.hasWebGL) {
				unityInstance.popup("Your browser does not support WebGL", [{ text: "OK", callback: onerror }]);
			} else {
				onsuccess();
			}
		},
		onProgress: MyProgressFunction
	});

	function MyProgressFunction(unityInstance, progress) {
		if (!unityInstance.Module) { return; }
		const loader = document.querySelector("#loader");
		if (!unityInstance.progress) {
			const progress = document.querySelector("#loader .progress");
			progress.style.display = "block";
			unityInstance.progress = progress.querySelector(".full");
		}
		unityInstance.progress.style.transform = `scaleX(${progress})`;
		if (progress === 1 && !unityInstance.removeTimeout) {
			unityInstance.removeTimeout = setTimeout(function () {
				loader.style.display = "none";
			}, 2000);
		}
	}

</script>

</html>
